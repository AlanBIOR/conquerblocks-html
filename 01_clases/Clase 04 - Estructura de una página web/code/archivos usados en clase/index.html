<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Título para el navegador y los buscadores -->
    <title>Mi primera página web</title>

    <!-- Descripción de la página para los buscadores -->
    <meta name="description" content="Descripción corta de nuestra web para Google">

    <!-- Palabras clave para los buscadores -->
    <meta name="keywords" content="palabra1, palabra2, palabra3">

    <!-- Autor de la página -->
    <meta name="author" content="Nombre del autor">

    <!-- Favicon de la página -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Codificación-->
    <meta charset="UTF-8">

    <!-- Para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Para algunos navegadores móviles -->
    <meta name="theme-color" content="#1e7bbf">
</head>

<body>
    <h1>Mi primera web</h1>
    <p>Esta es primera página web en <a href="https://www.conquercrypto.com/">Conquer</a></p>
</body>

</html>
