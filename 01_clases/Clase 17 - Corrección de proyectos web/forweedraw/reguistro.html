    <h1 align="center">Formulario de reguistro</h1>
    <hr>
  </header>
  <main>
    <form align="center" action="#">Reguistro

      <fieldset >
    <p align="center">
      <label for="nombre-compreto">Nombre completo</label>
      <input type="text" id="nombre-compreto" name="nombre-compreto" autocomplete="off" > 
    </p>

    <p align="center">
      <label for="fecha-nacimiento">Fecha de nacimiento</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
    </p>

    <p align="center">
      <label for="email" >Email</label>
      <input type="email" id="email" name="email" autocomplete="off">
    </p>

    <p align="center">
      <label for="direccion">Direccion</label>
      <input type="text" name="direccion" id="direccion">
    </p>

    <p>
      <label for="paguina-web">Paguina web</label>
      <input type="url" name="paguina-web" id="paguina-web">
    </p>

    <p>
      <label for="photo">Foto</label>
      <input type="file" name="photo" id="photo">
    </p>

    <p>
      <label for="biografia"> Biografia</label>
      <br>
      <textarea name="biografia" id="biografia" cols="30" rows="10"></textarea>
    </p>
      <button>Enviar</button>
      </fieldset>

    </form>
  </main>
