    <Main>
        <h2><center>Registro</center></h2>

        <form action="/registrar_alumno/" name="registro" method="get" autocomplete="off" enctype="multipart/form-data">
            <p>
                <label for="nombre">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre" placeholder="María Fernandez" size="50" autocomplete="off">

            </p>
            <p>
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" name="fecha" id="fecha">

            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

            </p>
            <p>
                <label for="direccion">Dirección</label>
                <input type="text" name="direction" id="direccion">

            </p>
            <p>
                <label for="web">Página Web</label>
                <input type="url" name="web" id="web">

            </p>
            <p>
                <label for="photo">Foto</label>
                <input type="file" name="photo" id="photo">

            </p>
            <p>
                <label for="bio">Biografía</label><br>
                <textarea name="bio" id="bio" cols="60" rows="5"></textarea>
            </p>
            <button>Enviar</button>
            <input type="reset" value="Borrar el formulario">

        </form>
    </Main>
