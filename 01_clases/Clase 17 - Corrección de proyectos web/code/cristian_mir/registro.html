    <h2>Formulario de registro</h2>
    <!--Formulario con fieldset-->
    <form action="" name="registro" method="post">
      <fieldset>
        <legend>Datos personales</legend>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="p.e. José" required>
        <br><br>

        <label for="birthday">Fecha de nacimiento:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@email.com" required>
        <br><br>

        <label for="adress">Dirección:</label>
        <input type="text" id="adress" name="adress" placeholder="p.e. Calle Paraguai 13" required>
        <br><br>

        <label for="web">Página web:</label>
        <input type="url" id="web" name="web" placeholder="www.conquer.com" required>
        <br><br>

        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo" placeholder="adjunta imagen" required>
        <br><br>

        <label for="bio">Biografía:</label>
        <textarea name="biografia" id="bio" cols="30" rows="10">Escribe aquí</textarea>
        <br><br>

      </fieldset>
      <button type="submit">Enviar formulario</button>
    </form>
