    <main>
        <section>
            <form action="#" name="registro" method="get">
                <fieldset style="border: none;">
                    <legend><strong>· Formulario de Registro</strong></legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu Nombre" required><br><br>
                    <label for="birthday">- Fecha nacimiento:</label>
                    <input type="date" id="birthday" name="birthday" required><br><br>
                    <label for="email">- Email:</label>
                    <input type="email" id="email" name="email" placeholder="Tu Email" required><br><br>
                    <label for="addres">- Direccion:</label>
                    <input type="text" id="addres" name="addres" placeholder="c/ belmonte n 14" required><br><br>
                    <label for="pagina">- Pag. Web:</label>
                    <input type="url" id="pagina" name="pagina" placeholder="www.tu_web.es" required><br><br>
                    <label for="foto">- Foto:</label>
                    <input type="file" id="foto" name="foto" required><br><br>
                    <label for="biografia">- Biografía:</label>
                    <textarea id="biografia" name="biografia" cols="30" rows="5" required></textarea>
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <footer align="center">

        </footer>
