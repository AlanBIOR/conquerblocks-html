    <h2>Formulario de registro</h2>
    <form action="#" method="get" name="registro" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos personales</legend>
        <p>
            <label for="name">Nombre completo:</label>
            <input type="text" name="nombre" id="name" maxlength="50" placeholder="Alejandro M. Q." required>
        </p>
        <p>
          <label for="date">Fecha de nacimiento</label>
          <input type="date" name="dia" id="date" size="2" maxlength="2" required>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="correo@gmail.com" required>
        </p>
        <p>
          <label for="addres">Direccion:</label>
          <input type="texto" name="direccion" id="addres" placeholder="C/cap enderrocat Bjs" required>
        </p>
        <p>
          <label for="web">Pagina web:</label>
          <input type="url" name="paginaWeb" id="web" placeholder="www.nombreweb.com">
        </p>
        <p>
          <label for="photo">Foto:</label>
          <input type="file" name="foto" id="photo" required>
        </p>
        <p>
          <label for="biography">Biografia:</label><br />
          <textarea name="bio" id="biography" cols="30" rows="10" placeholder="tu biografia"></textarea>
        </p>
        <p>
          <button>enviar</button>
          <button type="reset">resetar</button>
        </p>
      </fieldset>
  </main>
